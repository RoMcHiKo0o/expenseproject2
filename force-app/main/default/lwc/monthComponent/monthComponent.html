<template>
    <div>
    <table class="slds-table slds-table_cell-buffer slds-border_right slds-table-no-row-hover">
        <tr class="slds-line-height_reset slds-theme_default slds-text-heading_small">
            <th class="slds-text-align_center" scope="col">
                <div class="slds-truncate" title="Month">Months</div>
            </th>
            <th class="slds-text-align_center" scope="col">
                <div class="slds-truncate" title="Amount">Amount</div>
            </th>
            <th class="slds-text-align_center" scope="col">
                <div class="slds-truncate" title="Income">Income</div>
            </th>
        </tr>
        <tbody>
            <template for:each={monthTableData} for:item="month" for:index="index">
                <tr class="data-row slds-no-hover" key={month.name} data-id={index} onclick={handleMonth}>
                    <th data-label="Month" scope="row" class="cell">
                        <div title="Month">
                            {month.name}
                        </div>
                    </th>
                    <td data-label="Amount" class="cell">
                        <div class="slds-align_absolute-center" title="Amount" >
                            <lightning-badge lwc:if={month.amount} class="badge" label={month.amount}></lightning-badge>
                        </div>
                    </td>
                    <td data-label="Income" class="cell">
                        <div class="slds-align_absolute-center" title="Income">
                            <lightning-badge lwc:if={month.income}  class="badge" label={month.income}></lightning-badge>
                        </div>
                    </td>
                </tr>
            </template>
            <tr class='no-hover slds-theme_shade'>
                <th class='totalrow slds-text-align_center'>
                    Total
                </th>
                <td class='totalrow slds-text-align_center'>
                    {totalAmount}
                </td>
                <td class="totalrow slds-text-align_center">
                    {totalIncome}
                </td>
            </tr>
        </tbody>
    </table>
</div>
</template>
