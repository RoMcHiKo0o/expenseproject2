<template>
    <table class="slds-table slds-table_cell-buffer"
        aria-label=" Example headless table of Opportunities with no borders ">
        <thead class="">
            <tr class="slds-line-height_reset">
                <th class="" scope="col">
                    <div class="slds-truncate" title="Month">Months</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Amount">Amount</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Income">Income</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <template for:each={months} for:item="month" for:index="index">
                <tr key={month.name} data-id={index} onclick={handleMonth}>
                    <th data-label="Month" scope="row">
                        <div class="" title="Month">
                            {month.name}
                        </div>
                    </th>
                    <td data-label="Amount">
                        <div class="" title="Amount">
                            <lightning-badge label={month.amount}></lightning-badge>
                        </div>
                    </td>
                    <td data-label="Income">
                        <div title="Income">
                            <lightning-badge label={month.income}></lightning-badge>
                        </div>
                    </td>
                </tr>
            </template>
            <tr class='no-hover' style="background-color: lightgray;">
                <th class='totalrow'>
                    Total
                </th>
                <td class='totalrow'>
                    {totalAmount}
                </td>
                <td class="totalrow">
                    {totalIncome}
                </td>
            </tr>
        </tbody>
    </table>
</template>
