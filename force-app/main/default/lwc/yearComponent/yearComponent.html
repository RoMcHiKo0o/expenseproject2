<template>
    <lightning-card>
        <div class="wrapper">
            <div class="inner">
                <template for:each={buttons} for:item="btn" for:index="index">
                    <button key={btn} class="slds-button slds-button_neutral button-element" data-id={index} onclick={handleButtonClick}>{btn}</button>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
