<!-- sldsValidatorIgnore -->
<template>
    <lightning-card>
        <div class="wrapper">
            <div class="inner">
                <template for:each={buttonLabels} for:item="btn" for:index="index">
                    <button key={btn} class="slds-button slds-m-around_none slds-button_neutral button-element" data-id={index} onblur={handleBlur} onclick={handleButtonClick}>{btn}</button>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
