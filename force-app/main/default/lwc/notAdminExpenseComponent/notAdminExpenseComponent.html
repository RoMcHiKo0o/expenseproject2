<template>

    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-media__body slds-grid">
                <p class="slds-card__header-medium slds-col" style="font-size: 1.5rem;">
                  <span>Expenses {office}</span>
                  
                </p>

                <p class="slds-card__header-medium slds-col" style="font-size: 1.5rem;">
                    <span>Balance: <b>{balance}</b></span>    
                </p>
                
              </div>
              <div class="slds-no-flex slds-col">
                    <lightning-button variant="neutral" icon-name="utility:arrowdown" label="Income" onclick={handleClick}></lightning-button>
                    <lightning-button variant="neutral" label="New Expense" onclick={handleClick}></lightning-button>
              </div>
            </header>
          </div>
        <div class="slds-card__body slds-card__body_inner">
            <div>
                <div class="wrapper">
                    <div class="leftColumn">
                        <c-month-component months={monthData}></c-month-component>
                        <c-year-component button-labels={yearData} onyearchange={changeYear}></c-year-component>
                    </div>
                    <div class="expenseComponent"></div>
                </div>
            </div>

        </div>
    </article>
