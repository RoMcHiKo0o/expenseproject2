<template>
    <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-border_left slds-border_right slds-table_edit">
        <thead>
            <tr class="slds-line-height_reset">
                <th class="" scope="col">
                    <div class="slds-truncate" title="Index"></div>
                </th>
                <!-- <th class="" onclick={handleSortClick} scope="col">
                    <div class="slds-truncate" title="Description">Description</div>
                </th> -->
                <th class="" scope="col">
                    <a class="slds-th__action slds-text-link_reset slds-p-horizontal_small" role="button" onclick={handleSort} data-column="description">
                        <span class="slds-truncate" title="Description">Description</span>
                        <!-- <lightning-icon style="fill: blue" icon-name='utility:arrowdown' alternative-text='arrowdown' size="x_small" title='arrowdown'></lightning-icon> -->
                    </a>
                </th>
                <th class="" scope="col">
                    <!-- <div class="slds-truncate" title="Amount">Amount</div> -->
                    <a class="slds-th__action slds-text-link_reset slds-p-horizontal_small" role="button" onclick={handleSort} data-column="amount">
                        <span class="slds-truncate" title="Amount">Amount</span>
                        <!-- <lightning-icon style="fill: blue" icon-name='utility:arrowdown' alternative-text='arrowdown' size="x_small" title='arrowdown'></lightning-icon> -->
                    </a>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Action">Action</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <template for:each={expenses} for:item="exp">
                <tr class="slds-hint-parent" key={exp.index}>
                    <th data-label="Index" scope="row">
                        <div class="slds-truncate" title="Index">
                            {exp.index}
                        </div>
                    </th>
                    <td data-label="Description">
                        <div class="slds-truncate" title="Description">{exp.description}</div>
                    </td>
                    <td data-label="Amount">
                        <div class="slds-truncate" title="Amount"><lightning-formatted-number value={exp.amount} format-style="currency" 
                            currency-code="USD" currency-display-as="symbol">
                            </lightning-formatted-number></div>
                    </td>
                    <td data-label="Action">
                        <div class="slds-truncate" title="Action">
                            <div class="slds-button" data-id={exp.index} onclick={handleDeleteClick}>Delete</div>
                        </div>
                    </td>
                </tr>
            </template>
            <tr class="slds-hint-parent slds-border_top">
                <th data-label="Index" scope="row">
                    <div class="slds-truncate" title="Index">
                    </div>
                </th>
                <td data-label="Description">
                    <div class="slds-truncate slds-text-title_bold" title="Total">Total</div>
                </td>
                <td data-label="Amount">
                    <div class="slds-truncate slds-text-title_bold" title="Amount"><lightning-formatted-number value={totalAmount} format-style="currency" 
                        currency-code="USD" currency-display-as="symbol">
                        </lightning-formatted-number></div>
                </td>
                <td data-label="Action">
                    <div class="slds-truncate" title="Action">
                        
                    </div>
                </td>
            </tr>
        </tbody>
        </table>
</template>
